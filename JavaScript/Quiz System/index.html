<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

    <div class="pop-up d-none">
        <div class="pop-up__info">
            <!-- <p class="error">X</p> -->
            <button type="button" class="btn-close error" aria-label="Close"></button>
            <p>You havn't checked all the answers :(</p>
        </div>
    </div>

    <article>

        <!-- Top Section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Burhan's Personal Quiz</h2>
            </div>
        </div>

        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You've got <span class="text-primary display-4 p-3">0%</span></p>
            </div>
        </div>

        <!-- Quiz Section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">On with the Questions...</h2>

                <form class="quiz-form text-light">

                    <div class="my-5 ask">
                        <p class="lead font-weight-normal">How do you know Burhan Haroon?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A">
                            <label class="form-check-label">Yess</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">No</label>
                        </div>

                    </div>

                    <div class="my-5 ask">
                        <p class="lead font-weight-normal">He has a good CGPA?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A">
                            <label class="form-check-label">Right</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">Yess</label>
                        </div>
                    </div>

                    <div class="my-5 ask">
                        <p class="lead font-weight-normal">Why we're thaught C++ in the very first smester?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A">
                            <label class="form-check-label">It definitely don't have the most elegant syntax (Python is better).</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Its not even the fastest language in terms of compiling time (C is much better).</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="C">
                            <label class="form-check-label">Then WHY DADA WHY?</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="D">
                            <label class="form-check-label">IDK SMH</label>
                        </div>
                    </div>

                    <div class="my-5 ask">
                        <p class="lead font-weight-normal">Have I done anything bad to you?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A">
                            <label class="form-check-label">Never</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">I don't Remember</label>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>

                </form>

            </div>
        </div>

    </article>
    <script src="code.js"></script>
    <!-- <script src="highlightText.js"></script> -->
</body>

</html>
